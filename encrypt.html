<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encrypt Content</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            min-height: 120px;
            resize: vertical;
            font-family: inherit;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        #qrcode {
            margin-top: 30px;
            text-align: center;
            display: none;
        }

        #qrcode canvas, #qrcode img {
            margin: 0 auto;
            border-radius: 8px;
        }

        .qr-title {
            margin-bottom: 15px;
            color: #333;
            font-weight: 600;
        }

        .link {
            text-align: center;
            margin-top: 20px;
        }

        .link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Encrypt Content</h1>

        <div class="form-group">
            <label for="content">Content to Encrypt</label>
            <textarea id="content" placeholder="Enter your secret message..."></textarea>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter a strong password">
        </div>

        <button onclick="encryptAndGenerateQR()">Encrypt & Generate QR Code</button>

        <div id="qrcode">
            <div class="qr-title">Scan this QR code to decrypt</div>
        </div>

        <div class="link">
            <a href="decrypt.html">Go to Decrypt Page</a>
        </div>
    </div>

    <script>
        function encryptAndGenerateQR() {
            const content = document.getElementById('content').value;
            const password = document.getElementById('password').value;

            if (!content) {
                alert('Please enter content to encrypt');
                return;
            }

            if (!password) {
                alert('Please enter a password');
                return;
            }

            // Encrypt the content using AES
            const encrypted = CryptoJS.AES.encrypt(content, password).toString();

            // Clear previous QR code if any
            const qrcodeDiv = document.getElementById('qrcode');
            qrcodeDiv.innerHTML = '<div class="qr-title">Scan this QR code to decrypt</div>';
            qrcodeDiv.style.display = 'block';

            // Generate QR code
            new QRCode(qrcodeDiv, {
                text: encrypted,
                width: 256,
                height: 256,
                colorDark: "#000000",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });
        }
    </script>
</body>
</html>

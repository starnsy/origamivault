        }

            text-align: center;
            font-size: 27px;

        h1 span {

        input, textarea {

            border-color: #745530;
        }

        textarea {
            min-height: 120px;
            resize: vertical;
            font-family: 'SF Mono', 'Consolas', 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
        }

        button {

            padding: 14px;

        .print-instruction {
            margin-top: 20px;

            color: #555;
            font-size: 16px;
        }

        .decrypt-link {
            margin-top: 15px;
            text-align: center;
        }

        .decrypt-link a {
            color: #745530;
            text-decoration: none;
            font-weight: 500;
            font-size: 14px;
        }

        .decrypt-link a:hover {
            text-decoration: underline;
        }

        .qr-container {
            display: flex;
            gap: 30px;
            margin-top: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .qr-item {
            flex: 1;
            min-width: 280px;
            max-width: 100%;
            text-align: center;
        }

        .qr-item.with-side-layout {
            display: flex;

            align-items: flex-start;

        .qr-item.with-side-layout #qrLinkContainer {

        .qr-item.with-side-layout .qr-content {

        .qr-label {
            font-weight: 600;
            color: #745530;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .qr-description {
            font-size: 13px;
            color: #666;
            margin-top: 10px;
            line-height: 1.4;
        }

        .explanation, .info-text {

            border-radius: 8px;

        .print-button {

        .encrypted-text-box {

        .encrypted-text-box h3 {
            color: #745530;

            margin-bottom: 10px;
        }

        .encrypted-text-box textarea {
            width: 100%;
            min-height: 80px;
            padding: 10px;
            border: 1px solid #d5b882;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
            background: white;

        }

        .info-box {
            margin-top: 15px;
            padding: 15px;
            background: #f1ebda;
            border-radius: 8px;
            border: 1px solid #d5b882;
        }

        .info-box-title {
            margin-bottom: 8px;
            color: #745530;
            font-size: 14px;
            font-weight: 600;
        }

        .info-box-content {
            padding: 8px;
            background: white;
            border-radius: 4px;
            border: 1px dashed #d5b882;
        }

        .info-box-content code {
            word-break: break-all;
            white-space: pre-wrap;
            display: block;
            font-size: 12px;
            color: #745530;
            font-family: "Azeret Mono", monospace;
        }

        .info-box-info{
            font-size: 70%;
            font-style: italic;
            margin-top: 8px;
        }

        .link {
            text-align: center;
            margin-top: 20px;
        }

        .link a {
            color: #745530;
            text-decoration: none;
            font-weight: 500;
        }

        .link a:hover {
            text-decoration: underline;

        .footer {

            margin-top: 20px;

        }

        .footer a {

        }

            .show-print {

                display: none;

            .decrypt-link-box {
                display: none;
            }
            .qr-title {
                display: none;
            }
            .logo-container {
                display: none;
            }
            .subtitle {
                display: none;
            }
            .footer {
                display: none;
            }
            body {
                background: white;
            }
            .container {
                box-shadow: none;
            }


            .info-box {
                background: white !important;
                padding: 0 !important;
                border: none !important;
            }

            .info-box-title {
                color: black !important;
                font-weight: 600;
                margin-bottom: 8px;
            }

            .info-box-content {
                background: white !important;
                padding: 12px !important;
            }

            .info-box-content code {
                color: black !important;
                font-family: "Azeret Mono", monospace;
            }

            .info-box .info-box-content {
                background: white !important;
                border: 1px solid black !important;
                padding: 10px;
            }

            .info-box .info-box-content code {
                color: black !important;
                font-family: "Azeret Mono", monospace !important;
                font-size: 12px !important;

<body>
    <div class="container">
        <div class="logo-container">
            <img src="logo.png" alt="OrigamiVault Logo" class="logo">
        </div>
        <h1><span>OrigamiVault</span> — Encrypted Paper Storage</h1>

        <div id="whyLink" style="text-align: center; margin-bottom: 20px;">
            <a href="why.html" style="color: #745530; text-decoration: none; font-size: 14px;">Why use OrigamiVault? See use cases →</a>
        </div>

        <div class="explanation" id="securityTip" style="margin-bottom: 20px;">
            <strong>Security tip:</strong> For better security, turn off internet and use incognito browser mode.
        </div>

        <div id="formSection">
            <div class="form-group">
                <label for="content">Content to Encrypt</label>
                <textarea id="content" placeholder="Enter your secret message..."></textarea>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter a strong password" autocomplete="off" data-lpignore="true" data-form-type="other">
            </div>

            <button onclick="encryptAndGenerateQR()">Encrypt & Generate QR Code</button>

            <div class="link">
                <a href="decrypt.html">Go to Decrypt Page</a>
            </div>
        </div>

        <div id="qrcode"></div>
    </div>

    <div class="footer">
        <a href="https://github.com/declegacy/origamivault" target="_blank">OrigamiVault</a> is open source project
    </div>

    <script>
        async function encryptAndGenerateQR() {
            const content = document.getElementById('content').value;
            const password = document.getElementById('password').value;

            if (!content) {
                alert('Please enter content to encrypt');
                return;
            }

            if (!password) {
                alert('Please enter a password');
                return;
            }

            // Encrypt the content using Web Crypto API (AES-CBC, 128-bit)
            const encoder = new TextEncoder();
            const passwordBytes = encoder.encode(password);
            const contentBytes = encoder.encode(content);

            // Static salt and IV (for shorter QR codes)
            const salt = new Uint8Array(16); // All zeros
            const iv = new Uint8Array(16); // All zeros

            // Derive key from password using PBKDF2
            const keyMaterial = await crypto.subtle.importKey(
                'raw',
                passwordBytes,
                'PBKDF2',
                false,
                ['deriveKey']
            );

            const key = await crypto.subtle.deriveKey(
                {
                    name: 'PBKDF2',
                    salt: salt,
                    iterations: 100000,
                    hash: 'SHA-256'
                },
                keyMaterial,
                { name: 'AES-CBC', length: 128 },
                false,
                ['encrypt']
            );

            // Encrypt
            const ciphertext = await crypto.subtle.encrypt(
                { name: 'AES-CBC', iv: iv },
                key,
                contentBytes
            );

            // Base64 ciphertext for emergency code (without prefix)
            const encryptedBase64 = btoa(String.fromCharCode(...new Uint8Array(ciphertext)));

            // Format: [OV_v1] + base64(ciphertext) for QR code
            const encrypted = '[OV_v1]' + encryptedBase64;

            // Change the title
            document.querySelector('h1').textContent = 'Encrypted content';

            // Hide the form section, security tip, and why link
            document.getElementById('formSection').style.display = 'none';
            document.getElementById('securityTip').style.display = 'none';
            document.getElementById('whyLink').style.display = 'none';

            // Get current base URL dynamically
            const baseUrl = window.location.origin + window.location.pathname.replace(/\/[^\/]*$/, '');
            const decryptBaseUrl = baseUrl + '/decrypt.html'
            const decryptUrl = decryptBaseUrl + '#' + encodeURIComponent(encrypted);
            
            // Clear previous QR code if any
            const qrcodeDiv = document.getElementById('qrcode');
            qrcodeDiv.innerHTML = `
                <div class="qr-title">Print this QR code</div>

                <div class="explanation dont-print">
                    This QR code contains your encrypted data. Scan it with your phone camera to open the decrypt page and enter your password.
                </div>

                <div class="qr-container">
                    <div class="qr-item" style="text-align: center;">
                        <div class="qr-label dont-print">Encrypted Data QR Code</div>
                        <div id="qrDataContainer" style="display: inline-block;"></div>
                        <div class="qr-description">Scan with phone/device camera and open the URL</div>
                    </div>
                </div>

                <div class="info-box">
                    <div class="info-box-title">
                        Manual Decrypt URL (if QR link does not work on your phone/device):
                    </div>
                    <div class="info-box-content">
                        <code>${decryptBaseUrl}</code>
                    </div>
                </div>

                <div class="info-box">
                    <div class="info-box-title">Alternative decryption method - OCR & JavaScript</div>
                    <div class="info-box-content">
                        <code style="text-align: left">(async()=>{try{const p=prompt("Enter password:");if(!p)return;const c="${encryptedBase64.replace(/"/g, '\\"')}";const salt=new Uint8Array(16);const iv=new Uint8Array(16);const ciphertext=new Uint8Array(atob(c).split("").map(x=>x.charCodeAt(0)));const keyMaterial=await crypto.subtle.importKey("raw",new TextEncoder().encode(p),"PBKDF2",false,["deriveKey"]);const key=await crypto.subtle.deriveKey({name:"PBKDF2",salt:salt,iterations:100000,hash:"SHA-256"},keyMaterial,{name:"AES-CBC",length:128},false,["decrypt"]);const decrypted=await crypto.subtle.decrypt({name:"AES-CBC",iv:iv},key,ciphertext);alert(new TextDecoder().decode(decrypted))}catch(e){alert("Wrong Password")}})()</code>
                    </div>
                    <div class="info-box-info">Works offline, executable in browser console (open it via CMD+OPTION+I or CTRL + SHIFT + I)</div>
                </div>

                <button class="print-button" onclick="window.print()">Print</button>

                <div class="decrypt-link-box" style="text-align: center; margin-top: 15px;">
                    <a href="${decryptUrl}" target="_blank" style="color: #745530; text-decoration: none; font-weight: 500; font-size: 14px;">Open decrypt page in new tab →</a>
                </div>

                <div class="info-text dont-print">
                    For additional security and redundancy, you can save the decryption app (press Ctrl+S or Cmd+S on <a href="decrypt.html" target="_blank">decrypt.html</a>). HTML and JavaScript work well without server-side hosting. With the saved app, you will be able to decrypt content even if GitHub is offline.
                    Alternatively, you can fork/clone/download the entire app on <a target="_blank" href="https://github.com/declegacy/origamivault">GitHub</a>.
                </div>
            `;
            qrcodeDiv.style.display = 'block';

            // Generate single QR code with decrypt URL + encrypted data in hash
            new QRCode(document.getElementById('qrDataContainer'), {
                text: decryptUrl,
                width: 300,
                height: 300,
                colorDark: "#000000",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.M
            });
        }
    </script>
</body>

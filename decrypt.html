<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decrypt Content</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin-bottom: 10px;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        button.secondary {
            background: #6c757d;
        }

        #reader {
            margin: 20px 0;
            border-radius: 8px;
            overflow: hidden;
            display: none;
        }

        .result {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            display: none;
        }

        .result h3 {
            color: #333;
            margin-bottom: 10px;
        }

        .result p {
            color: #555;
            line-height: 1.6;
            word-wrap: break-word;
        }

        .error {
            background: #fee;
            border-left: 4px solid #f44;
            padding: 15px;
            margin: 10px 0;
            border-radius: 4px;
            color: #c33;
            display: none;
        }

        .success {
            background: #efe;
            border-left: 4px solid #4f4;
            padding: 15px;
            margin: 10px 0;
            border-radius: 4px;
            color: #363;
            display: none;
        }

        .link {
            text-align: center;
            margin-top: 20px;
        }

        .link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .link a:hover {
            text-decoration: underline;
        }

        #encryptedData {
            display: none;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.9);
        }

        .footer a {
            color: white;
            text-decoration: none;
            font-weight: 600;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Decrypt Content</h1>

        <div id="scannerSection">
            <button onclick="startScanner()">Start QR Code Scanner</button>
            <button class="secondary" onclick="stopScanner()" style="display: none;" id="stopBtn">Stop Scanner</button>

            <div id="reader"></div>

            <div class="error" id="errorMsg"></div>

            <div class="form-group" id="passwordSection" style="display: none;">
                <label for="password">Enter Password to Decrypt</label>
                <input type="password" id="password" placeholder="Enter the password" autocomplete="off" data-lpignore="true" data-form-type="other">
                <input type="hidden" id="encryptedData">
                <button onclick="decryptContent()" style="margin-top: 10px;">Decrypt Content</button>
            </div>
        </div>

        <div class="success" id="successMsg" style="display:none">Descryption has been succesfully completed!</div>

        <div class="result" id="result">
            <p id="decryptedContent"></p>
        </div>

        <div class="link" id="encryptLink">
            <a href="encrypt.html">Go to Encrypt Page</a>
        </div>
    </div>

    <div class="footer">
        <a href="https://github.com/declegacy/origamivault" target="_blank">OrigamiVault</a> is open source project
    </div>

    <script>
        let html5QrCode;
        let scannedData = '';

        function startScanner() {
            const readerDiv = document.getElementById('reader');
            readerDiv.style.display = 'block';
            document.getElementById('stopBtn').style.display = 'block';
            hideMessages();

            html5QrCode = new Html5Qrcode("reader");

            const config = {
                fps: 10,
                qrbox: { width: 250, height: 250 }
            };

            html5QrCode.start(
                { facingMode: "environment" },
                config,
                onScanSuccess,
                onScanError
            ).catch(err => {
                document.getElementById('errorMsg').textContent = 'Unable to start camera. Please grant camera permissions.';
                document.getElementById('errorMsg').style.display = 'block';
                console.error(err);
            });
        }

        function stopScanner() {
            if (html5QrCode) {
                html5QrCode.stop().then(() => {
                    document.getElementById('reader').style.display = 'none';
                    document.getElementById('stopBtn').style.display = 'none';
                }).catch(err => {
                    console.error(err);
                });
            }
        }

        function onScanSuccess(decodedText, decodedResult) {
            // Check if the scanned QR code is a URL (decrypt link)
            // This checks if it's a URL pattern rather than encrypted data
            const urlPattern = /^https?:\/\//i;
            if (urlPattern.test(decodedText) && decodedText.toLowerCase().includes('decrypt')) {
                stopScanner();
                document.getElementById('errorMsg').textContent = 'You scanned QR Code #1 (Decrypt Link). Please scan QR Code #2 (Encrypted Data) instead.';
                document.getElementById('errorMsg').style.display = 'block';
                return;
            }

            scannedData = decodedText;
            document.getElementById('encryptedData').value = decodedText;

            stopScanner();

            document.getElementById('passwordSection').style.display = 'block';
            document.getElementById('password').focus();
        }

        function onScanError(errorMessage) {
            // Ignore scan errors - they happen frequently during scanning
        }

        function decryptContent() {
            const password = document.getElementById('password').value;
            const encryptedData = document.getElementById('encryptedData').value;

            if (!password) {
                document.getElementById('errorMsg').textContent = 'Please enter a password';
                document.getElementById('errorMsg').style.display = 'block';
                return;
            }

            try {
                // Decrypt the content
                const decrypted = CryptoJS.AES.decrypt(encryptedData, password);
                const decryptedText = decrypted.toString(CryptoJS.enc.Utf8);

                if (!decryptedText) {
                    throw new Error('Decryption failed - incorrect password');
                }

                // Hide the scanner section
                document.getElementById('scannerSection').style.display = 'none';

                // Change the title
                document.querySelector('h1').textContent = 'Decrypted Content';

                // Show success message
                document.getElementById('successMsg').style.display = 'block';

                // Display the decrypted content
                document.getElementById('decryptedContent').textContent = decryptedText;
                document.getElementById('result').style.display = 'block';
            } catch (error) {
                document.getElementById('errorMsg').textContent = 'Decryption failed. Please check your password and try again.';
                document.getElementById('errorMsg').style.display = 'block';
                document.getElementById('result').style.display = 'none';
            }
        }

        function hideMessages() {
            document.getElementById('errorMsg').style.display = 'none';
            document.getElementById('successMsg').style.display = 'none';
        }

        // Allow Enter key to decrypt
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('password').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    decryptContent();
                }
            });
        });
    </script>
</body>
</html>

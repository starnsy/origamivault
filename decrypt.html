<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decrypt content | OrigamyVault - Encrypt Content with Password and store it on paper</title>
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #d5b882 0%, #f1ebda 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(116, 85, 48, 0.2);
        }

        .logo-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo {
            max-width: 120px;
            height: auto;
            margin: 0 auto 10px;
        }

        .subtitle {
            color: #745530;
            font-size: 14px;
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            color: #745530;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #745530;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #745530 0%, #d5b882 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin-bottom: 10px;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        button.secondary {
            background: #6c757d;
        }

        #reader {
            margin: 20px 0;
            border-radius: 8px;
            overflow: hidden;
            display: none;
        }

        .result {
            margin-top: 20px;
            padding: 20px;
            background: #f1ebda;
            border-radius: 8px;
            display: none;
        }

        .result h3 {
            color: #745530;
            margin-bottom: 10px;
        }

        .result p {
            color: #745530;
            line-height: 1.6;
            word-wrap: break-word;
        }

        .error {
            background: #fee;
            border-left: 4px solid #f44;
            padding: 15px;
            margin: 10px 0;
            border-radius: 4px;
            color: #c33;
            display: none;
        }

        .success {
            background: #f1ebda;
            border-left: 4px solid #d5b882;
            padding: 15px;
            margin: 10px 0;
            border-radius: 4px;
            color: #745530;
            display: none;
        }

        .link {
            text-align: center;
            margin-top: 20px;
        }

        .link a {
            color: #745530;
            text-decoration: none;
            font-weight: 500;
        }

        .link a:hover {
            text-decoration: underline;
        }

        #encryptedData {
            display: none;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #745530;
        }

        .footer a {
            color: #745530;
            text-decoration: none;
            font-weight: 600;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        @media print {
            .logo-container {
                display: none;
            }
            .subtitle {
                display: none;
            }
            .footer {
                display: none;
            }
            body {
                background: white;
            }
            .container {
                box-shadow: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="logo.png" alt="OrigamiVault Logo" class="logo">
        </div>
        <div class="subtitle"><b>OrigamiVault</b> - non-digital encrypted storage</div>
        <h1>Decrypt Content</h1>

        <div id="scannerSection">
            <button onclick="startScanner()">Start QR Code Scanner</button>
            <button class="secondary" onclick="stopScanner()" style="display: none;" id="stopBtn">Stop Scanner</button>

            <div id="reader"></div>

            <div class="error" id="errorMsg"></div>

            <div class="form-group" id="passwordSection" style="display: none;">
                <label for="password">Enter Password to Decrypt</label>
                <input type="password" id="password" placeholder="Enter the password" autocomplete="off" data-lpignore="true" data-form-type="other">
                <input type="hidden" id="encryptedData">
                <button onclick="decryptContent()" style="margin-top: 10px;">Decrypt Content</button>
            </div>
        </div>

        <div class="success" id="successMsg" style="display:none">Decryption has been successfully completed!</div>

        <div class="result" id="result">
            <p id="decryptedContent"></p>
        </div>

        <div class="link" id="encryptLink">
            <a href="encrypt.html">Go to Encrypt Page</a>
        </div>
    </div>

    <div class="footer">
        <a href="https://github.com/declegacy/origamivault" target="_blank">OrigamiVault</a> is open source project
    </div>

    <script>
        let html5QrCode;
        let scannedData = '';

        function startScanner() {
            const readerDiv = document.getElementById('reader');
            readerDiv.style.display = 'block';
            document.getElementById('stopBtn').style.display = 'block';
            hideMessages();

            html5QrCode = new Html5Qrcode("reader");

            const config = {
                fps: 10,
                qrbox: { width: 250, height: 250 }
            };

            html5QrCode.start(
                { facingMode: "environment" },
                config,
                onScanSuccess,
                onScanError
            ).catch(err => {
                document.getElementById('errorMsg').textContent = 'Unable to start camera. Please grant camera permissions.';
                document.getElementById('errorMsg').style.display = 'block';
                console.error(err);
            });
        }

        function stopScanner() {
            if (html5QrCode) {
                html5QrCode.stop().then(() => {
                    document.getElementById('reader').style.display = 'none';
                    document.getElementById('stopBtn').style.display = 'none';
                }).catch(err => {
                    console.error(err);
                });
            }
        }

        function onScanSuccess(decodedText, decodedResult) {
            // Check if the scanned QR code is a URL (decrypt link)
            // This checks if it's a URL pattern rather than encrypted data
            const urlPattern = /^https?:\/\//i;
            if (urlPattern.test(decodedText) && decodedText.toLowerCase().includes('decrypt')) {
                stopScanner();
                document.getElementById('errorMsg').textContent = 'You scanned QR Code #1 (Decrypt Link). Please scan QR Code #2 (Encrypted Data) instead.';
                document.getElementById('errorMsg').style.display = 'block';
                return;
            }

            scannedData = decodedText;
            document.getElementById('encryptedData').value = decodedText;

            stopScanner();

            document.getElementById('passwordSection').style.display = 'block';
            document.getElementById('password').focus();
        }

        function onScanError(errorMessage) {
            // Ignore scan errors - they happen frequently during scanning
        }

        async function decryptContent() {
            const password = document.getElementById('password').value;
            const encryptedData = document.getElementById('encryptedData').value;

            if (!password) {
                document.getElementById('errorMsg').textContent = 'Please enter a password';
                document.getElementById('errorMsg').style.display = 'block';
                return;
            }

            try {
                // Decrypt using Web Crypto API (AES-GCM, 128-bit)
                const [saltB64, ivB64, ciphertextB64] = encryptedData.split(':');

                if (!saltB64 || !ivB64 || !ciphertextB64) {
                    throw new Error('Invalid encrypted data format');
                }

                // Decode base64 to Uint8Array
                const salt = new Uint8Array(atob(saltB64).split('').map(c => c.charCodeAt(0)));
                const iv = new Uint8Array(atob(ivB64).split('').map(c => c.charCodeAt(0)));
                const ciphertext = new Uint8Array(atob(ciphertextB64).split('').map(c => c.charCodeAt(0)));

                // Derive key from password
                const encoder = new TextEncoder();
                const passwordBytes = encoder.encode(password);

                const keyMaterial = await crypto.subtle.importKey(
                    'raw',
                    passwordBytes,
                    'PBKDF2',
                    false,
                    ['deriveKey']
                );

                const key = await crypto.subtle.deriveKey(
                    {
                        name: 'PBKDF2',
                        salt: salt,
                        iterations: 100000,
                        hash: 'SHA-256'
                    },
                    keyMaterial,
                    { name: 'AES-GCM', length: 128 },
                    false,
                    ['decrypt']
                );

                // Decrypt
                const decryptedBuffer = await crypto.subtle.decrypt(
                    { name: 'AES-GCM', iv: iv },
                    key,
                    ciphertext
                );

                const decoder = new TextDecoder();
                const decryptedText = decoder.decode(decryptedBuffer);

                if (!decryptedText) {
                    throw new Error('Decryption failed - incorrect password');
                }

                // Hide the scanner section
                document.getElementById('scannerSection').style.display = 'none';

                // Change the title
                document.querySelector('h1').textContent = 'Decrypted Content';

                // Show success message
                document.getElementById('successMsg').style.display = 'block';

                // Display the decrypted content
                document.getElementById('decryptedContent').textContent = decryptedText;
                document.getElementById('result').style.display = 'block';
            } catch (error) {
                document.getElementById('errorMsg').textContent = 'Decryption failed. Please check your password and try again.';
                document.getElementById('errorMsg').style.display = 'block';
                document.getElementById('result').style.display = 'none';
            }
        }

        function hideMessages() {
            document.getElementById('errorMsg').style.display = 'none';
            document.getElementById('successMsg').style.display = 'none';
        }

        // Allow Enter key to decrypt
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('password').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    decryptContent();
                }
            });
        });
    </script>
</body>
</html>

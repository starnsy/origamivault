    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #d5b882 0%, #f1ebda 100%);

            display: block;

        input {
            width: 100%;

            border-radius: 8px;
            font-size: 16px;

        input:focus {
            outline: none;
            border-color: #745530;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #745530 0%, #d5b882 100%);
            color: white;
            border: none;
            border-radius: 8px;

        .result p {

            background: #fee;
            border-left: 4px solid #f44;
            padding: 15px;
            margin: 10px 0;

        }

        .success {
            background: #e8f5e9;
            border-left: 4px solid #4caf50;
            padding: 15px;
            margin: 10px 0;
            border-radius: 4px;
            color: #2e7d32;
            display: none;
        }

        .link {
            text-align: center;
            margin-top: 20px;
        }

        .link a {
            color: #745530;
            text-decoration: none;
            font-weight: 500;
        }

        .link a:hover {
            text-decoration: underline;
        }

        #encryptedData {
            display: none;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #745530;
        }

        .footer a {

            text-decoration: none;

        }

            text-decoration: underline;

        @media print {

                display: none;

                display: none;

                display: none;
            }
            body {
                background: white;

                box-shadow: none;

<body>
    <div class="container">
        <div class="logo-container">
            <a href="encrypt.html"><img src="logo.png" alt="OrigamiVault Logo" class="logo"></a>
        </div>
        <h1><span>OrigamiVault</span> — Encrypted Paper Storage</h1>

        <div class="explanation" id="securityTip" style="margin-bottom: 20px;">
            <strong>Security tip:</strong> For better security, turn off internet and use incognito browser mode.
        </div>

        <p id="scanInstruction" style="text-align: center; color: #745530; margin-bottom: 20px; font-size: 14px;">Scan QR code with encrypted data</p>

        <div id="scannerSection">
            <button onclick="startScanner()">Start QR Code Scanner</button>
            <button class="secondary" onclick="stopScanner()" style="display: none;" id="stopBtn">Stop Scanner</button>

            <div id="reader"></div>

            <div class="error" id="errorMsg"></div>

            <div class="form-group" id="passwordSection" style="display: none;">
                <label for="password">Enter Password to Decrypt</label>
                <input type="password" id="password" placeholder="Enter the password" autocomplete="off" data-lpignore="true" data-form-type="other">
                <input type="hidden" id="encryptedData">
                <button onclick="decryptContent()" style="margin-top: 10px;">Decrypt Content</button>
            </div>
        </div>

        <div class="success" id="successMsg" style="display:none">Decryption has been successfully completed!</div>

        <div class="result" id="result">
            <code id="decryptedContent"></code>
        </div>

        <div class="link" style="margin-top: 15px; font-size: 13px; opacity: 0.8;">
            <a href="decrypt-text.html">Or decrypt by pasting encrypted text →</a>
        </div>

        <div class="link" id="encryptLink">
            <a href="encrypt.html">Go to Encrypt Page</a>
        </div>
    </div>

    <div class="footer">
        <a href="https://github.com/origamivault/origamivault" target="_blank">OrigamiVault</a> is open source project
    </div>

    <script>
        let html5QrCode;
        let scannedData = '';

        // Check if encrypted data is in URL hash on page load
        window.addEventListener('DOMContentLoaded', function() {
            const hash = window.location.hash.substring(1); // Remove the #
            if (hash) {
                qr_content = decodeURIComponent(hash);
                // Encrypted data found in URL
                document.getElementById('encryptedData').value = qr_content;

                // Hide scanner section and show password input
                document.getElementById('scannerSection').querySelector('button[onclick="startScanner()"]').style.display = 'none';
                document.getElementById('scanInstruction').style.display = 'none';
                document.getElementById('securityTip').style.display = 'none';
                document.getElementById('encryptLink').style.display = 'none';
                document.getElementById('passwordSection').style.display = 'block';
                document.getElementById('password').focus();
            }
        });

        function startScanner() {
            const readerDiv = document.getElementById('reader');
            readerDiv.style.display = 'block';
            document.getElementById('stopBtn').style.display = 'block';

            // Hide start button
            document.querySelector('button[onclick="startScanner()"]').style.display = 'none';

            // Hide logo, subtitle, and security tip when scanning
            const logoContainer = document.querySelector('.logo-container');
            const subtitle = document.querySelector('.subtitle');
            const securityTip = document.getElementById('securityTip');
            if (logoContainer) logoContainer.style.display = 'none';
            if (subtitle) subtitle.style.display = 'none';
            if (securityTip) securityTip.style.display = 'none';

            hideMessages();

            html5QrCode = new Html5Qrcode("reader");

            const config = {
                fps: 10,
                qrbox: { width: 250, height: 250 }
            };

            html5QrCode.start(
                { facingMode: "environment" },
                config,
                onScanSuccess,
                onScanError
            ).catch(err => {
                document.getElementById('errorMsg').textContent = 'Unable to start camera. Please grant camera permissions.';
                document.getElementById('errorMsg').style.display = 'block';
                console.error(err);
            });
        }

        function stopScanner() {
            if (html5QrCode) {
                html5QrCode.stop().then(() => {
                    document.getElementById('reader').style.display = 'none';
                    document.getElementById('stopBtn').style.display = 'none';

                    // Only show start button, logo, subtitle, and security tip if password section is not displayed
                    const passwordSection = document.getElementById('passwordSection');
                    if (passwordSection.style.display !== 'block') {
                        document.querySelector('button[onclick="startScanner()"]').style.display = 'block';

                        // Show logo, subtitle, and security tip again
                        const logoContainer = document.querySelector('.logo-container');
                        const subtitle = document.querySelector('.subtitle');
                        const securityTip = document.getElementById('securityTip');
                        if (logoContainer) logoContainer.style.display = 'block';
                        if (subtitle) subtitle.style.display = 'block';
                        if (securityTip) securityTip.style.display = 'block';
                    }
                }).catch(err => {
                    console.error(err);
                });
            }
        }

        function onScanSuccess(decodedText, decodedResult) {
            // Check if the scanned QR code is a URL with hash
            let extractedData = decodedText;
            const hashIndex = decodedText.indexOf('#');
            if (hashIndex !== -1) {
                extractedData = decodeURIComponent(decodedText.substring(hashIndex + 1));
            }

            // Validate version prefix (format: [OV_*])
            if (!/^\[OV_[^\]]+\]/.test(extractedData)) {
                stopScanner();
                document.getElementById('errorMsg').textContent = 'Invalid QR code format. Please scan a valid OrigamiVault encrypted QR code.';
                document.getElementById('errorMsg').style.display = 'block';
                return;
            }

            scannedData = extractedData;
            document.getElementById('encryptedData').value = extractedData;

            stopScanner();

            // Hide the start scanner button, instruction text, security tip, and encrypt link
            document.querySelector('button[onclick="startScanner()"]').style.display = 'none';
            document.getElementById('scanInstruction').style.display = 'none';
            document.getElementById('securityTip').style.display = 'none';
            document.getElementById('encryptLink').style.display = 'none';

            document.getElementById('passwordSection').style.display = 'block';
            document.getElementById('password').focus();
        }

        function onScanError(errorMessage) {
            // Ignore scan errors - they happen frequently during scanning
        }

        async function decryptContent() {
            const password = document.getElementById('password').value;
            const encryptedData = document.getElementById('encryptedData').value;

            if (!password) {
                document.getElementById('errorMsg').textContent = 'Please enter a password';
                document.getElementById('errorMsg').style.display = 'block';
                return;
            }

            try {
                // Strip version prefix (format: [OV_*])
                let cleanEncryptedData = encryptedData.replace(/^\[OV_[^\]]+\]/, '');

                // Decrypt using Web Crypto API (AES-CBC, 128-bit)
                // Static salt and IV (matching encrypt.html)
                const salt = new Uint8Array(16); // All zeros
                const iv = new Uint8Array(16); // All zeros

                // Decode base64 to Uint8Array
                const ciphertext = new Uint8Array(atob(cleanEncryptedData).split('').map(c => c.charCodeAt(0)));

                // Derive key from password
                const encoder = new TextEncoder();
                const passwordBytes = encoder.encode(password);

                const keyMaterial = await crypto.subtle.importKey(
                    'raw',
                    passwordBytes,
                    'PBKDF2',
                    false,
                    ['deriveKey']
                );

                const key = await crypto.subtle.deriveKey(
                    {
                        name: 'PBKDF2',
                        salt: salt,
                        iterations: 100000,
                        hash: 'SHA-256'
                    },
                    keyMaterial,
                    { name: 'AES-CBC', length: 128 },
                    false,
                    ['decrypt']
                );

                // Decrypt
                const decryptedBuffer = await crypto.subtle.decrypt(
                    { name: 'AES-CBC', iv: iv },
                    key,
                    ciphertext
                );

                const decoder = new TextDecoder();
                const decryptedText = decoder.decode(decryptedBuffer);

                if (!decryptedText) {
                    throw new Error('Decryption failed - incorrect password');
                }

                // Hide the scanner section
                document.getElementById('scannerSection').style.display = 'none';

                // Change the title
                document.querySelector('h1').textContent = 'Decrypted Content';

                // Show success message
                document.getElementById('successMsg').style.display = 'block';

                // Display the decrypted content
                document.getElementById('decryptedContent').textContent = decryptedText;
                const resultDiv = document.getElementById('result');
                resultDiv.style.display = 'block';
                resultDiv.classList.add('glow-animation');

                // Auto-refresh page after 1 minute for security
                setTimeout(function() {
                    window.location.reload();
                }, 60000);
            } catch (error) {
                document.getElementById('errorMsg').textContent = 'Decryption failed. Please check your password and try again.';
                document.getElementById('errorMsg').style.display = 'block';
                document.getElementById('result').style.display = 'none';
            }
        }

        function hideMessages() {
            document.getElementById('errorMsg').style.display = 'none';
            document.getElementById('successMsg').style.display = 'none';
        }

        // Allow Enter key to decrypt
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('password').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    decryptContent();
                }
            });
        });

        // Refresh page on blur if decrypted content is shown
        window.addEventListener('blur', function() {
            const resultDiv = document.getElementById('result');
            if (resultDiv && resultDiv.style.display === 'block') {
                window.location.reload();
            }
        });
    </script>
</body>
</html>
